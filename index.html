<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <!-- player name -->
          <h2>Let's Play:</h2>
          <form id="sign-up">
            <div class="form-group new-player-input">
              <label for="player-name">Player 1 Name</label>
              <input type="text" class="form-control" id="player-name">
            </div>
            <!-- submit player name -->
            <button type="submit" class="btn btn-info">Submit Player</button>
          </form>
        </div>
      </div>
    </div>

    <!-- tic-tac-toe game -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h3>Click a rectangle to begin.</h3>
          <!-- winning statement -->
          <h2> <span id="winning-statement"></h2>
          <!-- game board -->
          <div class="table-responsive">
            <table class="table table-bordered table-data-hover">
              <tr>
                <td id="one"></td>
                <td id="two"></td>
                <td id="four"></td>
              </tr>
              <tr>
                <td id="eight"></td>
                <td id="sixteen"></td>
                <td id="thirtyTwo"></td>
              </tr>
              <tr>
                <td id="sistxFour"></td>
                <td id="oneTwentyEight"></td>
                <td id="twoFiftySix"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
